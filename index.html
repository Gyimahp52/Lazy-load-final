<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .media-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        img, video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 { text-align: center; color: #333; }
        .section { margin: 40px 0; }
    </style>
</head>
<body>
    <h1>Lazy Loading Website</h1>
    
    <div class="section">
        <h2>Images Section</h2>
        <div class="media-container">
            <!-- Properly sized images with lazy loading -->
            <img loading="lazy" 
                 src="image/1.jpg" 
                 srcset="image/1.jpg,
                         image/1.jpg"
                 sizes="(max-width: 600px) 400px, 800px"
                 alt="Image 1">
            <img loading="lazy" 
                 src="image/2.jpg"
                 srcset="image/2.jpg,
                         image/2.jpg"
                 sizes="(max-width: 600px) 400px, 800px"
                 alt="Image 2">
            <img loading="lazy" 
                 src="image/3.jpg"
                 srcset="image/3.jpg,
                         image/3.jpg"
                 sizes="(max-width: 600px) 400px, 800px"
                 alt="Image 3">
            <img loading="lazy" 
                 src="image/4.jpg"
                 srcset="image/4.jpg,
                         /image/4.jpg"
                 sizes="(max-width: 600px) 400px, 800px"
                 alt="Image 4">
            <img loading="lazy" 
                 src="image/5.jpg"
                 srcset="image/5.jpg,
                         image/5.jpg"
                 sizes="(max-width: 600px) 400px, 800px"
                 alt="Image 5">
        </div>
    </div>

    <div class="section">
        <h2>Videos Section</h2>
        <div class="media-container">
            <!-- Videos with lazy loading and no autoplay -->
            <video loading="lazy" preload="none" controls poster="placeholder">
                <source src="video/1.mp4" type="video/mp4">
            </video>
            <video loading="lazy" preload="none" controls poster="placeholder">
                <source src="video/2.mp4" type="video/mp4">
            </video>
            <video loading="lazy" preload="none" controls poster="placeholder">
                <source src="video/3.mp4" type="video/mp4">
            </video>
            <video loading="lazy" preload="none" controls poster="placeholder">
                <source src="video/4.mp4" type="video/mp4">
            </video>
            <video loading="lazy" preload="none" controls poster="placeholder">
                <source src="video/5.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
